<!DOCTYPE html>
<head>
<body>
	<link rel="stylesheet" href="style.css">
</head>
</body>
<div class="background">
<section class="container">
    <div id="title">
  	    <p class="title1">Anime Gram</p>
        <p id="description">Anime Gram welcomes you to Winter Event! Please fill in the information below to join!</p>
    </div>
  <form id="survey-form">
    <div class="survey-form1">
        <div>
	         <label id="name-label">Name</label><br>
	            <input type="text" name="name" placeholder="First name" id ="name">
	            <input type="text" name="name" placeholder="Last name" id ="name">
        </div>
        <div>
	         <label id="email-label">Email</label><br>
	            <input type="text" name="email" placeholder="Email" id ="email">
	            <input type="email" name="email" placeholder="ex:@gmail.com" id ="email">
        </div>
        <div>
	         <label id="number-label">Age</label><br>
	             <input type="number" name="age" placeholder="Age" id ="number">
        </div>
        <div><br><br>
	         <label>Which category will you be participating in?</label><br>
        </div>
        <div>
	         <select name="category" id="box">
		        <option>Valor Hushed</option>
		        <option>Brigande Swallow</option>
		        <option>Marian's Valentine</option>
		        <option>Sirens Song</option>
	            </select>
        </div>
        <div><br>
	         <label>How many pieces will you be submitting?</label>
        </div>
        <div>
                <input type="radio" name="piece" value="One" id="box"> One <br>
	            <input type="radio" name="piece" value="Two" id="box"> Two <br>
	            <input type="radio" name="piece" value="Three-Four" id="box"> Three-Four <br>
        </div><br>
    </div>

    <div class="survey-form2">
    	<div id="redemption">
            <p class="red">YOUR STORY MATTERS!</p>
    	</div><br>
	    <div>
	         <label for="kind-piece">What kind of piece are you going to submit?</label><br>
        </div>
        <div>
	         <select name="kind-piece" id="box" size="1">
		     <option>Short Stories</option>
		     <option>Digital Art</option>
		     <option>Manga</option>
		     <option>Vector</option>
	         </select>
        </div>
        <div><br>
	         <label>Select the genres of your submission/s:</label>
        </div>
        <fieldset id="field">
	        <input type="checkbox" name="fantasy" value="fantasy">Fantasy <br>
		    <input type="checkbox" name="horror" value="horror">Horror <br>
		    <input type="checkbox" name="romance" value="romance">Romance <br>
		    <input type="checkbox" name="adventure" value="adventure">Adventure <br>
		    <input type="checkbox" name="sci-fi" value="sci-fi">Sci-fi <br>
		    <input type="checkbox" name="Supernatural" value="supernatural">Supernatural <br>
	        </select>
        </fieldset>  
    </div>

    <div class="survey-form3">
    	<div><br>
             <label>Description</label>
             <label>(To finalize your entry, please provide a short description of your entries)</label>
        </div>
        <div id="desc1">
	            <textarea name="description" placeholder="Enter description here" id="desc"></textarea>
        </div>
        <div id="submitbutton">
                <button type="submit" id="submit">Submit</button> Â  
        </div>
    </div>
  </form>
</section>
<p id="me"><em>Created by Bethany Achawon</em></p>
</div>
</body>
</html>
